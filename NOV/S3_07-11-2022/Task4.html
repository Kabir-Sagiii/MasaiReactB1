<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        return (
          <div>
            <CreateButton city="Delhi NCR" name="Kabir" />

            <CreateButton city="Mumbai MH" name="Raj" />

            <CreateButton city="Pune" name="Sneha" />

            <CreateButton city="Banglore" name="Rahul" />
          </div>
        );
      }

      function CreateButton({ city, name }) {
        return (
          <button>
            {name} {city}
          </button>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
